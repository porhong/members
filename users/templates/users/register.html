{% extends "users/auth_template.html" %} {% block content %} {% comment %} Right
box {% endcomment %}
<div class="col-md-6 rigtt-box">
  <div class="header-text">
    <p class="auth-title-1">Register</p>
    <p class="auth-title-2">Please complete info to continue.</p>
  </div>
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control form-control-lg bg-light fs-6 rounded-1"
      placeholder="Username or Email"
    />
  </div>
  <div class="input-group mb-1">
    <input
      type="password"
      class="form-control form-control-lg bg-light fs-6 rounded-1"
      placeholder="Password"
    />
  </div>
  <div class="input-group mb-3 d-flex justify-content-between">
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="formCheck"
        placeholder="Password"
      />
      <label for="formCheck" class="form-check-label text-secondary"
        ><small>Remember Me</small></label
      >
    </div>
    <div class="forget">
      <small><a href="#">Forget Password?</a></small>
    </div>
  </div>
  <div class="input-group mb-3">
    <button class="btn btn-lg btn-primary w-100 fs-6 rounded-1">Login</button>
  </div>
  <div class="row">
    <small>Don't have account? <a href="#">Sign Up</a></small>
  </div>
</div>
{% endblock %} {% block title %}Login{% endblock %}
